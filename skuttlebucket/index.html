<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>theSkuttlebucket login</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="Favicontractor.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 class='all-text' id="form_header">theSkuttlebucket LOGIN</h2>
                </div>
                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">

                        <div id="button_container">
                            <button class='nav-button' id="login-button">Login</button>
                            <button  class='nav-button' id="switch-to-register-button">Not a user yet?<br>Sign Up Here!</button>
                            <button  class='nav-button' id="forgot-password">Forgot Password?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
