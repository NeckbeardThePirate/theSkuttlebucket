<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Farm Scuttlebucket</title>
    <link rel="icon" href="Favicontractor.ico" type="image/x-icon">
    

</head>
<body>
    <div id="scuttle-content-block" class="content">
        <div class='divider'></div>
        <div class="header">
            <a href="timeline.html">
                <h1 class='all-text'>The Farm Scuttlebucket ðŸšœ</h1>
            </a>
        </div>
        <div class='divider'></div>
        <div class="cover-photo">
        </div>
        <div id="profile-header">
        </div>
        <div id="logout-and-search-div">
            <button id="timeline-button" class="all-text, nav-button, identifying-numbers" style="font-weight: 700; font-size: 20px;">Main timeline</button>
            <button id='search-link'class="identifying-numbers">
                <h2 class="all-text">ðŸ”ŽFind Other Users Here</h2>
            </button>
            <button id='logout-button'class="all-text, identifying-numbers" style="font-weight: 700; font-size: 20px;">Logout</button>
        </div>
        <div class="profile-details">
            <div id="edit-profile-description-window" class="edit-description-window">
                <span class="close" id="close-profile-description-window-button">&times;</span>
                <div class="edit-profile-description-content">
                    <h3 id="edit-profile-description-header" class="all-text">Tell us about yourself!</h3>
                    <textarea id="edit-profile-description-text" class="all-text"></textarea>
                <button id="save-profile-description-button" class="all-text">Save</button>
                </div>
            </div>
            <div id="followers-list-window"> 
                <div class="show-follower-list-window-content" id="show-followers-window-content">
                    <span class="close" id="close-follower-list-window-button">&times;</span>
                    <div class="popup-header-background">
                        <h3 id="show-followers-window-header" class="all-text">Your Followers:</h3>
                    </div>
                </div>
            </div>
            <div id="following-list-window">
                <div class="show-following-list-window-content" id="show-following-window-content">
                    <span class="close" id="close-following-list-window-button">&times;</span>
                    <div class="popup-header-background">
                        <h3 id="show-following-window-header" class="all-text">You are Following:</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="buckets-column">
            <!-- Temporarily offline while i figure some stuff out <button id="create-bucket" class="create-bucket-button"></button> -->
            <div id="bucket-button">
                <button id='buckets-header' class='all-text'>Create New Bucket</button>
            </div>
            <div id="buckets-wall">
                
            </div>
            <div id="create-bucket-window" class="new-bucket-window">
                <span class="close" id="close-bucket-window-button">&times;</span>
                <div class="new-bucket-content">
                    <h3 id="new-bucket-header" class="all-text">Fill up your Bucket!</h3>
                    <textarea id="new-bucket-text" class="all-text"></textarea>
                <button id="dump-bucket-button" class="all-text">Dump This Bucket</button>  
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="userProfile.js"></script>
</body>
</html>
