<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="theBarnYard.css">
    <link rel="icon" href="Favicontractor.ico" type="image/x-icon">
</head>
<body>
    <div id="content">
        <div class="barnyard-header-div">
            <h1 class="all-text bold-text">Welcome to the BarnYard! its a place for group conversations.</h1>
        </div>
        <div id="content-body">
            <div id="left-sidebar">
                <div id="action-center">
                    <button class="action-button" id="create-button">Create</button>
                    <button class="action-button" id="invite-button">Invite</button>
                </div>
            </div>
            <div id="main-display">
                <div id="posted-messages-container">

                </div>
                <div id="message-send-container">
                    <button id="user-profile-button" class="nav-button all-text">My Profile</button>
                    <textarea id="message-input"></textarea>
                    <button id="message-send-button">Post</button>
                    <button id="timeline-button" class="nav-button all-text">timeline</button>
                </div>
            </div>
            <div id="right-sidebar">
                <div id="membership-window" class="info-window">
                    <div id="membership-header" class="all-text">The BarnYard Animals:</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="theBarnYard.js"></script>
</body>
</html>
