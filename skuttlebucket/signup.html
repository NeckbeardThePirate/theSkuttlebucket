<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>theSkuttlebucket login</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="Favicontractor.ico" type="image/x-icon">

    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h1 id="form_header" class="all-text">theSkuttlebucket SignUP</h1>
                </div>
                <div id="form_content_container" class="all-text">
                    <div id="form_content_inner_container">
                        <input type="text" id="full-name" placeholder="Full name">
                        <input type="text" id="username" placeholder="User name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password">
                        <div id="button_container">
                            <button class='nav-button' id="register-button">Sign UP</button>
                            <button class='nav-button' id="switch-to-login-button">Already a user?<br>Log in Here</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="signup.js"></script>
    </body>
</html>
